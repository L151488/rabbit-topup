<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>话费兔子</title>

      font-family: "Arial", sans-serif;

    }
    header {
      background: #ffc0cb;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .logo-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 0.5rem;
    }
    .container {
      padding: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      background: #fff;
      border: 1px solid #ccc;
    }
    button {
      background: #ff69b4;
      color: white;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo-img" src="logo.png" alt="兔子logo">
    <h1>话费兔子</h1>
    <p>快速充值 · 免费使用 · 匿名提交</p>
  </header>
  <div class="container">
    <input type="tel" placeholder="请输入手机号" />
    <input type="number" placeholder="请输入充值金额（元）" />
    <button>提交充值请求</button>
  </div>
  <footer>© 2025 话费兔子</footer>
</body>
</html>
